services:
  app:
    image: ruby:3.1
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "3000:3000"
    # Usamos las variables que vienen del archivo .env
    command: bash -c "gem install sinatra mongo puma rackup && ruby src/app.rb || (echo '‚ùå FALLO. MANTENIENDO ENCENDIDO...' && sleep infinity)"
    environment:
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.4
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: